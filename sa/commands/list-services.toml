# Gemini CLI Custom Commands for a Software Architect
# In: ~/.gemini/extensions/sa/commands/list-services.toml
# Invoked via: /list-services


name = "list-services"
prompt = "List all running services in the {project} project"
tool = "run_gcloud_command"

[args]
args = ["run", "services", "list", "--project", "{project}"]
